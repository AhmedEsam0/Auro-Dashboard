<div class="settings">
  <div class="settings-header">
    <h2>Personal Information</h2>
    <p>Update your profile details and preferences</p>
  </div>
  <div class="settings-body">
    <div class="profile-info">
      <img src="Logo.JPG" alt="Profile Picture" />
      <p>Sarah Johnson</p>
      <small>Update your profile picture</small>
    </div>
    <div class="form-fields">
      <div class="form-group">
        <label>Full Name</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input
            type="text"
            placeholder="username"
            [(ngModel)]="profile.fullName"
          />
        </div>
      </div>
      <div class="form-group">
        <label>Activity Name</label>
        <div class="input-icon">
          <i class="fas fa-briefcase"></i>
          <input
            type="text"
            placeholder="Activity Name"
            [(ngModel)]="profile.activityName"
          />
        </div>
      </div>
      <div class="form-group">
        <label>Activity Type</label>
        <div class="input-icon">
          <i class="fas fa-layer-group"></i>
          <select [(ngModel)]="profile.activityType">
            <option hidden>Activity Type</option>
            <option>Marketing & Advertising</option>
            <option>Sales</option>
            <option>Development</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <div class="input-icon">
          <i class="fas fa-phone"></i>
          <input type="text" placeholder="01XX XXX XXXX" [(ngModel)]="profile.phone" />
        </div>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="someone@example.com" [(ngModel)]="profile.email" />
        </div>
      </div>
      <div class="social-links">
        <h4>Social Media Links</h4>
        <p>Connect your social media profiles (optional)</p>
        <div class="form-group">
          <label>Facebook Page</label>
          <div class="input-icon">
            <i class="fab fa-facebook"></i>
            <input type="url" class="url-type" placeholder="https://facebook.com/yourpage" [(ngModel)]="profile.facebook" />
          </div>
        </div>
        <div class="form-group">
          <label>Instagram Page</label>
          <div class="input-icon">
            <i class="fab fa-instagram"></i>
            <input type="url" class="url-type" placeholder="https://instagram.com/yourpage" [(ngModel)]="profile.instagram" />
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-cancel" (click)="cancel()">Cancel</button>
        <button class="btn btn-save" (click)="saveChanges(saveBtn)" #saveBtn>
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
