<div class="stat-card">
  <div class="stat-header">
    <div class="stat-title">
      <h3>{{ title }}</h3>
      <p>This Month</p>
    </div>
    <div class="stat-value">
      <h1>{{ total }}</h1>
      <div class="stat-change" [style.color]="trendColor">
        <span class="arrow">{{ trendArrow }}</span>
        <span>{{ targetDiffPercent | number : "1.0-1" }}%</span>
      </div>
    </div>
  </div>

  <div class="stat-chart">
    <canvas
      baseChart
      [data]="chartData"
      [options]="chartOptions"
      [type]="'line'"
    >
    </canvas>
  </div>
</div>
